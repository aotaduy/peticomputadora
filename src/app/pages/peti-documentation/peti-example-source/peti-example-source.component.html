<nb-card>
  <nb-card-header>
    {{program.title}}
    <button class="btn btn-primary btn-sm" (click)="load()">Ejecutar</button>
  </nb-card-header>
  <nb-card-body>
    <p>{{program.description}}</p>
    <pre><code [highlight]="program.program" [lineNumbers]="true" [languages]="['angelscript']">
    </code></pre>
  </nb-card-body>
</nb-card>
